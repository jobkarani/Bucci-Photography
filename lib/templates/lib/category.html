{% extends 'lib/base.html' %}
{% load static %}

{% block content %}
<div class="container-full category">
  {% for image in images_category %}
  <ul>
    <li class="col-md-6 card">
      <div class="img-Img">
        <img src="{{ image.image_upload.cdn_url }}" id="myImg" class="img-responsive myImg" alt="{{image.image_name}}">
        <div class="see">
          <div class="deets text-center">
            <a id="see-me" href="{% url 'photoDetails' image_id=image.id %}">View Details </a>
          </div>
        </div>
      </div>
    </li>
  </ul>
  
  {% empty %}
    <div class="alert alert-danger">
      <h2>Ooops no images available for this category :)</h2>
    </div>
  {% endfor %}
</div>

{% endblock content%}
